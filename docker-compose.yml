version: '3.8'

services:
  neo4j:
    image: neo4j:${NEO4J_VERSION:-5.15.0}
    container_name: grace-neo4j
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474" # HTTP - Neo4j Browser
      - "${NEO4J_PORT:-7687}:7687" # Bolt protocol
    environment:
      # Authentication
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}

      # Memory settings (adjust based on your needs)
      - NEO4J_server_memory_heap_initial__size=${NEO4J_HEAP_INITIAL:-512m}
      - NEO4J_server_memory_heap_max__size=${NEO4J_HEAP_MAX:-2G}
      - NEO4J_server_memory_pagecache_size=${NEO4J_PAGECACHE:-1G}

      # APOC plugin configuration
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true

      # Allow unrestricted procedures (for APOC)
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*

      # Vector index support (for embeddings)
      - NEO4J_db_tx__log_rotation_retention__policy=false

    volumes:
      # Persist data
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

    restart: unless-stopped

    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
